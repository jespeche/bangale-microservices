name: Microservices CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with products service
      run: ./gradlew -p products-service build
    - name: Build with price history service
      run: ./gradlew -p price-history-service build
    
